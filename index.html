            },

            },
            spaceBetween: 50, // 패널 사이 간격를 50px로 설정
            slidesPerView: "auto",
            grabCursor: true,
            centeredSlides: true,
            speed: 1000,
            effect: "coverflow", // 이펙트 효과 지정
            coverflowEffect: {
